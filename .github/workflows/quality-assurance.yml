name: ğŸ” Quality Assurance Pipeline

on:
  push:
    branches: [main, develop]
  pull_request: # Any PR will trigger the pipeline
    # branches: [main]

jobs:
  setup:
    name: ğŸ—ï¸ Setup & Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # NOTE: To add Python 3.12, change to: ["3.11", "3.12"]
        python-version: ["3.11"]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ğŸ”§ Install dependencies
        run: poetry install

      - name: ğŸ’¾ Save Poetry cache
        uses: actions/cache/save@v4
        with:
          path: .venv
          key: poetry-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
          enableCrossOsArchive: false

  formatting:
    name: ğŸ¨ Code Formatting
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # NOTE: To add Python 3.12, change to: ["3.11", "3.12"]
        python-version: ["3.11"]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ¨ Check code formatting
        run: make format

  linting:
    name: ğŸ” Code Linting
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # NOTE: To add Python 3.12, change to: ["3.11", "3.12"]
        python-version: ["3.11"]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ” Lint with auto-fixes
        run: make lint-fix

  type-checking:
    name: ğŸ” Type Checking
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # NOTE: To add Python 3.12, change to: ["3.11", "3.12"]
        python-version: ["3.11"]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ” Run type checking
        run: make typecheck

  domain-validation:
    name: ğŸ›ï¸ Domain Layer Validation
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # NOTE: To add Python 3.12, change to: ["3.11", "3.12"]
        python-version: ["3.11"]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ›ï¸ Validate domain layer purity
        run: make validate-domain

  unit-tests:
    name: ğŸ§ª Unit Tests
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # NOTE: To add Python 3.12, change to: ["3.11", "3.12"]
        python-version: ["3.11"]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ§ª Run unit tests with coverage
        run: poetry run pytest tests/unit/ -v --cov=src/agent_project --cov-report=xml --cov-report=term-missing

      - name: ğŸ“Š Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-${{ matrix.python-version }}
          path: coverage.xml

  integration-tests:
    name: ğŸ”— Integration Tests
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # NOTE: To add Python 3.12, change to: ["3.11", "3.12"]
        python-version: ["3.11"]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ”— Run integration tests
        run: poetry run pytest tests/integration/ -v

  infrastructure-tests:
    name: ğŸ—ï¸ Infrastructure Tests
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # NOTE: To add Python 3.12, change to: ["3.11", "3.12"]
        python-version: ["3.11"]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ—ï¸ Run infrastructure tests
        run: poetry run pytest tests/infrastructure/ -v

  coverage-report:
    name: ğŸ“Š Coverage Report
    needs: [unit-tests, integration-tests, infrastructure-tests]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # NOTE: To add Python 3.12, change to: ["3.11", "3.12"]
        python-version: ["3.11"]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“Š Generate comprehensive coverage report
        run: poetry run pytest tests/ -v --cov=src/agent_project --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: comprehensive
          name: codecov-python-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: ğŸ“‹ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
