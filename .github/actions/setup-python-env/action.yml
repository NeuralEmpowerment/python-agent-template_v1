name: "ğŸ Setup Python Environment"
description: "Setup Python, install Poetry, and restore cache"

inputs:
  python-version:
    description: "Python version to setup"
    required: true

runs:
  using: "composite"
  steps:
    - name: ğŸ Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}

    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ğŸ“‹ Restore Poetry cache
      uses: actions/cache/restore@v4
      with:
        path: .venv
        key: poetry-${{ inputs.python-version }}-${{ hashFiles('poetry.lock') }}
        fail-on-cache-miss: true
        enableCrossOsArchive: false
